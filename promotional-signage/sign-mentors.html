<script>
var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
function prettyDate(n) {
  if (n == 1 || n == 21 || n == 31) {
    return n + "st";
  } else if (n == 2 || n == 22) {
    return n + "nd";
  } else if (n == 3 || n == 23) {
    return n + "rd";
  } else {
    return n + "th";
  }
}

function prettyTime(date) {
  hours = date.getHours();
  AM_PM = "AM";

  if(hours > 12) {
    hours = hours - 12;
    AM_PM = "PM";
  }

  minutes = date.getMinutes();

  if(minutes < 10){
    minutes = "0" + minutes;
  }

  return  hours + ":" + minutes + " " + AM_PM;
}

function buildItem(availability, index) {
  var date = new Date(availability.start_time);

  var mentor_name_html = "<span class='highlight_text'>" + availability.mentor_name + "</span> <br>";

  if (availability.mentor_url.charAt(0) == "@") {

    return "<li id='a"+ index +"'>" + mentor_name_html + " aka " + availability.mentor_url +
    "<br> on " +
    weekdays[date.getDay()] +
    " the " +
    prettyDate(date.getDate()) +
    "<br>at " + prettyTime(date) + "</li>";

  } else if (availability.mentor_url == "") {

    return "<li id='a"+ index +"'>"+
      mentor_name_html +
      "<br> on " +
      weekdays[date.getDay()] +
      " the " +
      prettyDate(date.getDate()) +
      "<br>at " + prettyTime(date) + "</li>";

  } else {

    return "<li id='a"+ index +"'>"+
      mentor_name_html +
      " aka @" + availability.mentor_url + "<br> on " +
      weekdays[date.getDay()] +
      " the " +
      prettyDate(date.getDate()) +
      "<br>at " + prettyTime(date) + "</li>";
  }

}



function createRotater(data) {
  var count = 0;
  return function() {
    $("li").hide();
    // alert("what")
    // $("#a" + count).show();
    $("#a" + count).toggle("drop");

    count++;
    if (count == data.length) {
      count = 0;
    }
  }
}

$.ajax({
    url: "http://mentoring.devbootcamp.com/availabilities.json?callback=whatever",
    jsonpCallback: "whatever",
    dataType: "jsonp"
}).done(function(data){
    $(data).each(function(index, availability) {
      $("#availabilities").append(buildItem(availability, index));
    });

    var rotater = createRotater(data);
    rotater();
    setInterval(rotater, 20000);
})
